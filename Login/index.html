<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/c0154ef072.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="box">
            <h1 class="login-top"> Log In </h1>
            <form>
               <div class="email-box">
                    <input required="" type="text"class="input-email">
                    <label class="email-label">Email</label>
                </div>
            </form>
            <form>
                <div class="password-box">
                    <input required="" type="password"class="input-password">
                    <label class="password-label">Password</label>
                </div>
            </form>
            <form>
                <div class="forgot-box">
                    <input class="checebox" checked="" type="checkbox">
                    <p class="rem">Remember me</p>
                    <a class="forgot" href="">Forgot Password?</a> 
                    <input class="submit" type="submit" value="Login">
                    <br>
                </div>

            </form>
            <div class="register">
                <p class="dhaa">Dont have an account?</p>
                <a class="reg" href="">Register</a>
            </div>

        </div>
  </body>
</html>
